<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b5ad10cd27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
    <title>SPOTIFY</title>
</head>
<body>
    <main>
        <nav class="navbar">
            <div class="navbar-top">
                <img src="img/logo-small.svg" alt="logo">
                <h1>Spotify</h1>
            </div>
            <div class="navbar-menu">
                <ul>
                    <li><img src="img/home.svg" alt="home"><p>Home</p> </li>
                    <li><img src="img/search.svg" alt="search"><p>Cerca</p> </li>
                    <li><img src="img/libreria.svg" alt="library"><p>La tua libreria</p> </li>
                </ul>
            </div>
            <div class="navbar-playlist">
                <h3>PLAYLIST</h3>
                <ul>
                    <li id="plus"><i class="fa-solid fa-square-plus"></i>Crea Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>
            </div>
            <div class="download">
                <img src="img/download.svg" alt="download"> <h6>Installa App</h6>

            </div>
            <div class="profile">
                <img src="img/profile.svg" alt="profile">
                <h6>John Doe</h6>

            </div>

        </nav>
        <div class="main-content">
            <div class="upgrade-bar">
                <a href="http://">EFFETTUA L'UPGRADE</a>
    
            </div>

        </div>
        

    </main>
    <aside class="player">
        <div class="left">
            <img src="img/sinister.jpeg" alt="Album Cover" class="album-cover">
            <div class="song-info">
                <div class="artist"><a href="">Sinister</a></div>
                <div class="song-title"><a href="">Brano Nome</a></div>
            </div>
            <div class="song-interactions">
                <a href=""><i class="far fa-heart"></i></a>
                <a href=""><i class="far fa-folder"></i></a>
            </div>

        </div>
        <div class="center">
            <div class="center-buttons">
                <a href=""><i class="fa-solid fa-shuffle"></i></a>
                <a href=""><i class="fa-solid fa-backward-step"></i></a>
                <a href=""><i id="playsong" class="fa-solid fa-play"></i></a>
                <a href=""><i class="fa-solid fa-forward-step"></i></a>
                <a href=""><i class="fa-solid fa-rotate-right"></i></a>
            </div>
            <div class="center-slider-playing">
                <span>0:25</span>
                <div class="slider-playing">
                    <div class="current-playing"></div>
                </div>
                <span>4:35</span>

            </div>

        </div>
        <div class="right">
            <a href=""><i class="fa-solid fa-list"></i></a>
            <a href=""><i class="fa-solid fa-display"></i></a>
            <a href=""><i class="fa-solid fa-volume-high"></i></a>
            <div class="slider-volume">
                <div class="current-volume">

                </div>
            </div>

        </div>

    </aside>
    
</body>
</html>
